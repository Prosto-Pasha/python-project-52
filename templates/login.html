{% extends "base.html" %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
  <h1 class="my-4">{% trans "Login" %}</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Log in' %}">
  </form>
{% endblock %}
